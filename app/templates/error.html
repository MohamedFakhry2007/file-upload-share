<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use a dynamic title based on the error -->
    <title>{{ error_title|default('خطأ') }} - {{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <!-- Keep header consistent -->
            <h1>{{ app_name }}</h1>
        </header>
        
        <main>
            <div class="error-container">
                <div class="error-icon">
                    <!-- SVG Error Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z" fill="currentColor"/>
                    </svg>
                </div>
                <!-- Display dynamic error title and message -->
                <h2>{{ error_title|default('حدث خطأ غير متوقع') }}</h2>
                <p>{{ error_message|default('حدث خطأ أثناء معالجة طلبك. الرجاء المحاولة مرة أخرى لاحقاً أو الاتصال بالدعم.') }}</p>
                <!-- Link back to the main page -->
                <a href="{{ url_for('main.index') }}" class="custom-button">العودة للصفحة الرئيسية</a>
            </div>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; {{ app_name }} 2025</p>
        </footer>
    </div>
</body>
</html>
